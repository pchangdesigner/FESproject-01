<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap/Gap/Order</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        .item1 {
            background-color: #4337de;
            color: white;
            padding: 30px;
            font-size: 22px;
            border-radius: 8px;
            width: 120px;
            text-align: center;
        }
        .item2 {
            background-color: #4337de;
            color: white;
            padding: 30px;
            font-size: 22px;
            border-radius: 8px;
            width: 120px;
            text-align: center;
        }
        .item3 {
            order: -3;
            background-color: #4337de;
            color: white;
            padding: 30px;
            font-size: 22px;
            border-radius: 8px;
            width: 120px;
            text-align: center;
        }
        .item4 {
            order: -2;
            background-color: #4337de;
            color: white;
            padding: 30px;
            font-size: 22px;
            border-radius: 8px;
            width: 120px;
            text-align: center;
        }
        .item5 {
            order: -1;
            background-color: #4337de;
            color: white;
            padding: 30px;
            font-size: 22px;
            border-radius: 8px;
            width: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
   </div>
</body>
</html>
