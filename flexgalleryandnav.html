<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gallery and Navigation</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            padding: 20px 40px;
            background-color: #4337de;
            color: white;
        }
        .navbar__logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar__links {
            display: flex;
            gap: 25px;
        }
        .navbar__links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar__links a:hover {
            text-decoration: underline;
            color: rgb(0, 0, 0);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px;
            background-color: #f7f7f7;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1));
            width: 250px;
            text-align: center;
            padding: 20px;
        }
        .card:hover {
            background-color: aqua;
            transform: scale(1.05) 
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card__button {
            background-color: #4337de;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .card__button:hover{
            background-color: #060170;
        }
        .card__button a {
            color: white;
        }
    </style>
</head>
